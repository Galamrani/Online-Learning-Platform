<div class="error-container">
  <div class="error-content">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>The page you are looking for doesn't exist or has been moved.</p>
    <div class="error-actions">
      <a routerLink="/" class="btn-primary">Go to Home</a>
    </div>
  </div>
  <div class="error-image">
    <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <!-- Simple document with X mark -->
      <rect
        x="50"
        y="30"
        width="100"
        height="140"
        fill="none"
        stroke="currentColor"
        stroke-width="4"
      />
      <line
        x1="70"
        y1="60"
        x2="130"
        y2="60"
        stroke="currentColor"
        stroke-width="4"
      />
      <line
        x1="70"
        y1="80"
        x2="130"
        y2="80"
        stroke="currentColor"
        stroke-width="4"
      />
      <line
        x1="70"
        y1="100"
        x2="130"
        y2="100"
        stroke="currentColor"
        stroke-width="4"
      />
      <!-- X mark over document -->
      <line
        x1="60"
        y1="50"
        x2="140"
        y2="150"
        stroke="currentColor"
        stroke-width="6"
      />
      <line
        x1="140"
        y1="50"
        x2="60"
        y2="150"
        stroke="currentColor"
        stroke-width="6"
      />
    </svg>
  </div>
</div>
