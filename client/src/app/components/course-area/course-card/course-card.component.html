<div class="card course-card text-center shadow-sm">
  <div class="card-body" [routerLink]="['/courses', 'details', course().id]">
    <h5 class="card-title text-primary fw-bold">{{ course().title }}</h5>
    <p class="card-text description">{{ course().description }}</p>
  </div>

  <!-- Action Buttons -->
  @if (viewStore.view() === CourseViewType.Instructor) {
  <div class="d-flex justify-content-center gap-2 p-3 border-top">
    <button
      class="btn btn-outline-primary btn-sm"
      [routerLink]="['/courses', 'edit', course().id]"
    >
      <i class="bi bi-pencil"></i> Edit
    </button>
    <button class="btn btn-outline-danger btn-sm" (click)="handleDeleteClick()">
      <i class="bi bi-trash"></i> Delete
    </button>
  </div>
  }

  <!-- Enrollment Actions -->
  @if (userStore.isLoggedIn() && viewStore.view() === CourseViewType.Default) {
  <div class="d-flex justify-content-center gap-2 p-3 border-top">
    @if (!isEnrolled()) {
    <button class="btn btn-outline-success btn-sm" (click)="handleEnroll()">
      <i class="bi bi-check-circle"></i> Enroll
    </button>
    } @else {
    <span class="text-success fw-bold">âœ… Enrolled</span>
    }
  </div>
  }

  <!-- Student UnEnrollment Actions -->
  @if (viewStore.view() === CourseViewType.Student) {
  <div class="d-flex justify-content-center gap-2 p-3 border-top">
    <button class="btn btn-outline-danger btn-sm" (click)="handleUnenroll()">
      <i class="bi bi-check-circle"></i> Unenroll
    </button>
  </div>
  }
</div>
