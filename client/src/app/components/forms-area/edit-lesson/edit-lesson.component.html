<div>
  <form [formGroup]="lessonForm" (submit)="send()">
    <h1>Edit Lesson</h1>

    <label>Title: </label>
    <input type="text" formControlName="title" />
    <div
      *ngIf="
        lessonForm.get('title')?.invalid &&
        (lessonForm.get('title')?.dirty || lessonForm.get('title')?.touched)
      "
      class="error"
    >
      <span *ngIf="lessonForm.get('title')?.errors?.['required']"
        >Title is required.</span
      >
      <span *ngIf="lessonForm.get('title')?.errors?.['minlength']"
        >Title must be at least 5 characters.</span
      >
      <span *ngIf="lessonForm.get('title')?.errors?.['maxlength']"
        >Title cannot exceed 200 characters.</span
      >
    </div>

    <label>description: </label>
    <input type="text" formControlName="description" />
    <div
      *ngIf="
        lessonForm.get('description')?.invalid &&
        (lessonForm.get('description')?.dirty ||
          lessonForm.get('description')?.touched)
      "
      class="error"
    >
      <span *ngIf="lessonForm.get('description')?.errors?.['maxlength']"
        >Description cannot exceed 2000 characters.</span
      >
    </div>

    <label>videoUrl: </label>
    <input type="text" formControlName="videoUrl" />
    <div
      *ngIf="
        lessonForm.get('videoUrl')?.invalid &&
        (lessonForm.get('videoUrl')?.dirty ||
          lessonForm.get('videoUrl')?.touched)
      "
      class="error"
    >
      <span *ngIf="lessonForm.get('videoUrl')?.errors?.['required']"
        >Video URL is required.</span
      >
      <span *ngIf="lessonForm.get('videoUrl')?.errors?.['pattern']"
        >Invalid URL format.</span
      >
    </div>

    <button [disabled]="lessonForm.invalid">Edit</button>
  </form>
</div>
